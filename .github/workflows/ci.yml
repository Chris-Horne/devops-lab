name: CI

on:
  push:
    branches: [ main ]
  pull_request:

env:
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/devops-lab-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/devops-lab-frontend
  GIT_SHA: ${{ github.sha }}

jobs:
  backend-test-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test -- --ci

      - name: Docker login (only on main)
        if: github.ref == 'refs/heads/main'
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build backend image
        run: docker build -t $BACKEND_IMAGE:latest -t $BACKEND_IMAGE:${GIT_SHA::7} .

      - name: Push backend image (only on main)
        if: github.ref == 'refs/heads/main'
        run: |
          docker push $BACKEND_IMAGE:latest
          docker push $BACKEND_IMAGE:${GIT_SHA::7}

  frontend-build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Docker login (only on main)
        if: github.ref == 'refs/heads/main'
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build frontend image
        run: docker build -t $FRONTEND_IMAGE:latest -t $FRONTEND_IMAGE:${GIT_SHA::7} .

      - name: Push frontend image (only on main)
        if: github.ref == 'refs/heads/main'
        run: |
          docker push $FRONTEND_IMAGE:latest
          docker push $FRONTEND_IMAGE:${GIT_SHA::7}
